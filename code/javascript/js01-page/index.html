<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>分页组件</title>
	<script type="text/javascript" src="js/page.js"></script>
	<script type="text/javascript">
		window.onload = function() {
			page({
				id: 'J_page',
				currentNum: 7,
				totalNum: 10,
				callback: function(currentNum, totalNum) {
					alert('当前页：'+currentNum + ', 总页数：' + totalNum);
				}
			})
		}
	</script>
</head>
<body>
<style type="text/css">
	.page a { padding: 5px 10px; text-align: center; color: blue; border: 1px solid #e1e2e3; 
		text-decoration: none; }
	.page a:hover, 
	.page a.active { background-color: #e1e2e3; border-color: blue; }
</style>
<div id="J_page" class="page"></div>
</body>
</html>
